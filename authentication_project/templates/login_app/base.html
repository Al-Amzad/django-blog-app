<!DOCTYPE html>
<html lang = "en" >
<head >
	<meta charset = "UTF-8" >
	<meta name = "viewport" content = "width=device-width, initial-scale=1" >
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel = "stylesheet" >
	<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" ></script >
	<script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script >
	<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" ></script >

	<title >{{ Title }}</title >
</head >
<body >
<nav class = "navbar navbar-expand-md navbar-light bg-light" >
	<div class = "container-fluid" >
		<div class = "collapse navbar-collapse" id = "navbarNavAltMarkup" >
			<div class = "navbar-nav active" >
				<a class = "nav-link" href = "{% url 'login_app:index' %}" >Home</a >
				{% if user.is_authenticated %}
				<a class = "nav-link" href = "{% url 'login_app:logout' %}" >Logout</a >
				{% else %}
				<a class = "nav-link" href = "{% url 'login_app:register' %}" >Register</a >
				<a class = "nav-link" href = "{% url 'login_app:login' %}" >Login</a >
				{% endif %}
			</div >
		</div >
	</div >
</nav >
<div class = "container" style = "padding-top:20px">
	{% block body_block %}

	{% endblock %}
</div >
</body >
</html >
