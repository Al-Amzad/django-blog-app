<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1">
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel = "stylesheet">
	<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src = "https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>


	<title>{% block title_block %} Blogs {% endblock %}</title>
</head>
<body>
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
	<div class = "container-fluid">
		<div class = "collapse navbar-collapse" id = "navbarNavAltMarkup">
			<div class = "navbar-nav">
				<a class = "nav-link" aria-current = "page" href = "{% url 'index' %}">
					<img src = "/media/logo.jpg" width = "40px" class = "rounded-circle"></a>
				{% if user.is_authenticated %}
					<a class = "nav-link" href = "{% url 'app_blog:create_blog' %}">Write Blog</a>

					<a class = "nav-link" href = "{% url 'app_login:profile' %}">Profile</a>
					<a class = "nav-link" href = "{% url 'app_login:logout' %}">Logout</a>
				{% else %}
					<a class = "nav-link" href = "{% url 'app_login:signup' %}">Sign Up</a>
					<a class = "nav-link" href = "{% url 'app_login:login' %}">Log In</a>
				{% endif %}
			</div>
			<div class = "nav-item dropdown">
				<a class = "nav-link dropdown-toggle" href = ""
				   id = "navbarDropdownMenuLink" role = "button"
				   data-bs-toggle = "dropdown" aria-expanded = "false">
					@{{ user.username }}
				</a>
			</div>
		</div>
	</div>
</nav>

<div class = "container" style = "padding: 20px;">
	{% block body_block %}

	{% endblock %}
</div>
`
</body>
</html>
