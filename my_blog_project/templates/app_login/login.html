{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login: {% endblock %}
{% block body_block %}
	<h2>LogIn:</h2>
	<form method = "POST">
		{{ form|crispy }}
		{% csrf_token %}
		<br>
		<button type = "submit" class = "btn btn-outline-info btn-md">LogIn</button>
	</form>
	<hr>
	<p>Don't Have an Account? <a href = "{% url 'app_login:signup' %}">SignUp Here</a></p>


{% endblock %}
