{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Profile {% endblock %}
{% block body_block %}
	{% if changed %}
		<div class = "alert alert-success">
			Password Changed Successfully!!!
		</div>
	{% endif %}

	<form method = "POST">
		{{ form|crispy }}
		{% csrf_token %}
		<br>
		<button type = "submit" class = "btn btn-outline-warning">Change Password</button>
	</form>

{% endblock %}
